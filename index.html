<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <h1 class="main-header">3D Carousel</h1>
      <section class="sliders-container">
        <section class="sliders" style="--itemsQuantity: 9">
          <div class="item" style="--position: 1">
            <img src="assets/space1.jpg" alt="random" class="" />
          </div>
          <div class="item" style="--position: 2">
            <img src="assets/space2.webp" alt="random" class="" />
          </div>
          <div class="item" style="--position: 3">
            <img src="assets/space3.jpg" alt="random" class="" />
          </div>
          <div class="item" style="--position: 4">
            <img src="assets/space4.jpg" alt="random" class="" />
          </div>
          <div class="item" style="--position: 5">
            <img src="assets/space5.jpg" alt="random" class="" />
          </div>
          <div class="item" style="--position: 6">
            <img src="assets/space6.webp" alt="random" class="" />
          </div>
          <div class="item" style="--position: 7">
            <img src="assets/space7.jpg" alt="random" class="" />
          </div>
          <div class="item" style="--position: 8">
            <img src="assets/space8.webp" alt="random" class="" />
          </div>
          <div class="item" style="--position: 9">
            <img src="assets/space9.jpg" alt="random" class="" />
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
